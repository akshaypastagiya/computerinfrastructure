name: Weekly run of faang.py and push changes

# Runs every Sunday at 08:00 UTC. Also allows manual runs.
on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:

# Give the workflow permission to push commits
permissions:
  contents: write

jobs:
  run-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # needed if you want full history or to push commits
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run /assessment/faang.py
        run: python faang.py

      - name: Commit and push changes (if any)
        run: |
          # Configure a recognizable author
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          # Commit with a message that tries to avoid triggering other CI systems
          git commit -m "chore: automated run of faang.py [skip ci]" || echo "No changes to commit"
          git push origin HEAD
